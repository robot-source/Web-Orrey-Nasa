<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Team Members</title>
    <style>
        /* Optional: Custom styles for better presentation */
        .team-member {
            text-align: center;
            padding: 15px;
        }
        .team-member img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .team-member h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .team-member p {
            color: #6c757d;
            margin: 0;
        }
    </style>
</head>

    <div class="container my-4">

        <div class="row justify-content-center g-4">
            <!-- Team Member 1 -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="team-member">
                    <img src="./img/p-earth.png" alt="Yasmeen Karam" class="img-fluid rounded-circle">
                    <h3>Yasmeen Karam Abdul Rahem Azab</h3>
                    <p>Egypt</p>
                </div>
            </div>
            <!-- Team Member 2 -->

            </div>
            <!-- Team Member 3 -->
            <div class="col-12 col-sm-6 col-md-4">

                    <img src="./img/p-earth.png" alt="Esraa Samir" class="img-fluid rounded-circle">

                    <img src="./img/p-neptune.png" alt="Abdulrahman Ahmed" class="img-fluid rounded-circle">
                    <h3>Abdulrahman Ahmed Taha Zwain</h3>
                    <p>Egypt</p>
                </div>
            </div>
            <!-- Team Member 5 -->
            <div class="col-12 col-sm-6 col-md-4">

            <!-- Team Member 6 -->

                <div class="team-member">
                    <img src="./img/p-neptune.png" alt="Mahmoud Hamada" class="img-fluid rounded-circle">
                    <h3>Mahmoud Hamada Abdelwaha</h3>
                    <p>Egypt</p>

    <!-- Optional: Bootstrap JS and dependencies (for interactive components) -->
